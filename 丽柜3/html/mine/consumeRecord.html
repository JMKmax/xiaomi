<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<title>充值记录</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/commonWindow.css" />

		<style>
			#share {
				width: 44px;
				height: 44px;
				position: absolute;
				bottom: 0;
				right: 0;
			}
			#share img{
				position: absolute;
				bottom: 50%;
				left: 50%;
				transform: translate(-50%,50%);
			}
		</style>
	</head>

	<body>
		<div id="topbar">
			<div id="leftButton" tapmode="itemOn" onclick="quakooApp.closeWin()">
				<img src="../../icon/back.png" alt="">
			</div>
			<div>消费记录</div>
			<div id="share" tapmode="" onclick="openSidebar()"><img src="../../icon/more.png" width="20" height="5" alt=""></div>
		</div>
	</body>
	<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBase-1.0.0.js"></script>
	<script type="text/javascript" src="../../lib/script/quakooLib/QuakooConfig-1.0.0.js"></script>
	<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBaseApp-1.0.0.js"></script>
	<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBaseAppBusiness-1.0.0.js"></script>
	<script type="text/javascript" src="../../lib/script/quakoo/Config.js"></script>

	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../lib/script/quakoo/project.js"></script>
	<script>
		apiready = function() {
			quakooApp.initFrameInWin(api.pageParam);
		}
		//打开右上角的菜单栏
		function openSidebar() {
			quakooApp.openFrame('consumeRecord_slide', './consumeRecord_slide.html', {}, 64, 0, {
				bgColor: 'rgba(0,0,0,0'
			})
		}
	</script>

</html>
