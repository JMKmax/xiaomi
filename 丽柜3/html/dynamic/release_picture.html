<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, 		initial-scale=1,maximum-scale=1,user-scalable=no">
    	<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
    	<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    	<link rel="stylesheet" type="text/css" href="../../css/commonWindow.css"/>
    	<title>发布动态图片</title>
    	<style>
			.publish {
				height: 44px;
				position: absolute;
				right: 15px;
				bottom: 0;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.publish span{
				background:#e1e1e1;
				border-radius:4px;
				width:48px;
				height:24px;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size:14px;
				color:#999999;
			}
			.publish span.ok {
				background:  #ff5c98;
				color: #fff;
			}

    	</style>
	</head>
	<body>
		<div id="topbar" >
			<div id="leftButton" tapmode="itemOn" onclick="quakooApp.closeWin()">
				<img  src="../../image/back.png" onclick="">
			</div>
       		<div class="topBar">发布</div>
        	<div class="publish " >
        		<span class="ok" tapmode="itemOn"  onclick="switchRelease()">发表</span>
        	</div>
		</div>
	</body>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooBase-1.0.0.js"></script>
<script type="text/javascript" src="../../lib/script/quakooLib/QuakooConfig-1.0.0.js"></script>

<script type="text/javascript" src="../../lib/script/quakoo/Config.js"></script>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../lib/script/quakoo/project.js"></script>
<script>
    apiready = function () {
		 quakooApp.initFrameInWin(api.pageParam);
    };
    function switchRelease(){
    	api.execScript({
    		name:'release_picture',
    		frameName:'release_picture_body',
    		script:'releasePic()'
    	})
    }
</script>
</html>
